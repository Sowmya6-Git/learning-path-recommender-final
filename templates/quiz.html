<!DOCTYPE html>
<html>
<head>
    <title>Skill Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* SAME COLORFUL STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .quiz-container {
            max-width: 700px;
            margin: 0 auto;
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .main-title {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, #fff 0%, #f0f8ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            line-height: 1.1;
        }
        
        .quiz-intro {
            font-size: 1.3rem;
            opacity: 0.95;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .quiz-question-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .quiz-question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .quiz-option {
            padding: 18px 25px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }
        
        .quiz-option:hover {
            background: rgba(255,255,255,0.25);
            border-color: rgba(255,255,255,0.4);
            transform: translateX(5px);
        }
        
        .quiz-option input[type="radio"] {
            margin-right: 15px;
            transform: scale(1.3);
            accent-color: #4facfe;
        }
        
        .submit-btn {
            width: 100%;
            padding: 25px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48cae4);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 15px 35px rgba(255,107,107,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(255,107,107,0.6);
        }
        
        @media (max-width: 768px) {
            .main-title { font-size: 2.2rem; }
            .quiz-question-card { padding: 25px 20px; margin-bottom: 20px; }
            .quiz-option { padding: 15px 20px; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="header">
            <h1 class="main-title">üß† Skill Check</h1>
            <p class="quiz-intro">Let's test your knowledge of <strong>{{ course }}</strong></p>
        </div>
        
        <form action="/quiz" method="POST">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="course" value="{{ course }}">
            
            {% for q in quiz %}
            <div class="quiz-question-card">
                <div class="question-text">{{ q.question }}</div>
                <div class="option-group">
                    {% for opt in q.options %}
                    <label class="quiz-option">
                        <input type="radio" name="{{ q.id }}" value="{{ opt }}" required>
                        {{ opt }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="submit-btn">üîç Submit & Analyze My Skills</button>
        </form>
    </div>
</body>
</html>
